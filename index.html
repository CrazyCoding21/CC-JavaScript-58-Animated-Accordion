<!DOCTYPE html>
<html lang="ru">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name = "format-detection" content = "telephone=no">

    <title>Animated Accordion</title>

	<!-- Styles -->
    <link rel="stylesheet" type="text/css"  href="css/main.css" />

</head>
<body>
<h1>FAQ</h1>
<div class="faq-box">
    <div class="faq active">
        <h2 class="faq-title">What is: 2 + 2?</h2>
        <p class="faq-text">4!</p>
        <button class="faq-toggle">
            <i class="fa fa-chevron-down"></i>
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="faq">
        <h2 class="faq-title">What is your favorite YouTube channel?</h2>
        <p class="faq-text">Crazy Coding!</p>
        <button class="faq-toggle">
            <i class="fa fa-chevron-down"></i>
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="faq">
        <h2 class="faq-title">Do you like this video?</h2>
        <p class="faq-text">Yes!</p>
        <button class="faq-toggle">
            <i class="fa fa-chevron-down"></i>
            <i class="fa fa-times"></i>
        </button>
    </div>
    
</div>

    


 <!-- Scripts -->
 <script src="js/main.js"></script>
</body>  
</html>
